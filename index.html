    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bts-header">
        <div id="rm-tab" class="bts-tab" data-member="RM">
            <p>RM</p>
        </div>
        <div id="jin-tab" class="bts-tab" data-member="Jin">
            <p>Jin</p>
        </div>
        <div id="suga-tab" class="bts-tab" data-member="SUGA">
            <p>SUGA</p>
        </div>
        <div id="jhope-tab" class="bts-tab" data-member="J-Hope">
            <p>J-Hope</p>
        </div>
        <div id="jimin-tab" class="bts-tab" data-member="Jimin">
            <p>Jimin</p>
        </div>
        <div id="v-tab" class="bts-tab" data-member="V">

        </div>

-->
    </div>
    <div class="detail-bar">
        <span class="filter">
            <button id="filter-button">Select Filter</button>
            <div class="filter-hidden">
                <div class="album-container">
                    <button id="album-button">Album</button>
                    <div class="album-hidden">
                        <button class="album">2 Cool 4 Skool</button>
                        <button class="album">O!RUL8,2?</button>
                        <button class="album">Skool Luv Affair</button>
                        <button class="album">Skool Luv Affair (Special Edition)</button>
                        <button class="album">Dark & Wild</button>
                        <button class="album">The Most Beautiful Moment in Life Pt.1</button>
                        <button class="album">The Most Beautiful Moment in Life Pt.2</button>
                        <button class="album">The Most Beautiful Moment in Life Young Forever</button>
                        <button class="album">Wings</button>
                        <button class="album">You Never Walk Alone</button>
                        <button class="album">LOVE YOURSELF 承 'Her'</button>
                        <button class="album">LOVE YOURSELF 轉 'Tear'</button>
                        <button class="album">LOVE YOURSELF 結 'Answer'</button>
                        <button class="album">MAP OF THE SOUL: PERSONA</button>
                        <button class="album">RM</button>
                        <button class="album">mono.</button>
                        <button class="album">Agust D</button>
                        <button class="album">Hope World</button>
                    </div>
                </div>


                <div class="genre-container">
                    <button id="genre-button">Genre</button>
                    <div class="genre-hidden">
                        <button class="genre">Alternative R&B</button>
                        <button class="genre">Alternative Rock</button>
                        <button class="genre">Ballad</button>
                        <button class="genre">Big beat</button>
                        <button class="genre">Blues</button>
                        <button class="genre">Dances</button>
                        <button class="genre">EDM</button>
                        <button class="genre">Electropop</button>
                        <button class="genre">Funk Pop</button>
                        <button class="genre">Hip-Hop</button>
                        <button class="genre">Indie-Rock</button>
                        <button class="genre">Jazz</button>
                        <button class="genre">Latin Pop</button>
                        <button class="genre">Moonbahton</button>
                        <button class="genre">Neo-Soul</button>
                        <button class="genre">NONE</button>
                        <button class="genre">Pop</button>
                        <button class="genre">Punk Rock</button>
                        <button class="genre">R&B</button>
                        <button class="genre">Rap Rock</button>
                        <button class="genre">Rock</button>
                        <button class="genre">Rock-Dance</button>
                        <button class="genre">Samul nori</button>
                        <button class="genre">Synth-Pop</button>
                        <button class="genre">Turntablism Hip-Hop</button>
                    </div>
                </div>
                
                <div class="year-container">
                    <button id="year-button">Year of Release</button>
                    <div class="year-hidden">
                        <button class="year">2013</button>
                        <button class="year">2014</button>
                        <button class="year">2015</button>
                        <button class="year">2016</button>
                        <button class="year">2017</button>
                        <button class="year">2018</button>
                        <button class="year">2019</button>
                    </div>
                </div>

                <div class="contribution-container">
                    <button id="contribution-button">Contribution</button>
                    <div class="contribution-hidden">
                        <button class="contribution">25%</button>
                        <button class="contribution">50%</button>
                        <button class="contribution">75%</button>
                        <button class="contribution">100%</button>
                    </div>
                </div>
            </div>
        </span>
        
        <span class="sort">
            <button id="sort-button">Select Sort</button>
            <div class="sort-hidden">
                <button>▲ Alphabetically</button>
                <button>▲ Year of Release</button>
                <button>▲ Contribution %</button>
                <button>▼ Alphabetically</button>
                <button>▼ Year of Release</button>
                <button>▼ Contribution %</button>
            </div>
        </span>
        <span class="search">
            <input type="text" id="search" placeholder="Search">
        </span>
    </div>

    <!-- <span id="hide-me">Choose a member to begin!</span> -->

</body>
