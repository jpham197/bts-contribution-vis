<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS Contribution</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bts-header">
        <div id="rm-tab" class="bts-tab" data-member="RM">
            <p>RM</p>
        </div>
        <div id="jin-tab" class="bts-tab" data-member="Jin">
            <p>Jin</p>
        </div>
        <div id="suga-tab" class="bts-tab" data-member="SUGA">
            <p>SUGA</p>
        </div>
        <div id="jhope-tab" class="bts-tab" data-member="J-Hope">
            <p>J-Hope</p>
        </div>
        <div id="jimin-tab" class="bts-tab" data-member="Jimin">
            <p>Jimin</p>
        </div>
        <div id="v-tab" class="bts-tab" data-member="V">
            <p>V</p>
        </div>
        <div id="jungkook-tab" class="bts-tab" data-member="Jungkook">
            <p>Jungkook</p>
        </div>
<!--
        <div id="group-tab" class="bts-tab" data-member="BTS">
            <p>BTS</p>
        </div>
-->
    </div>
    <div class="detail-bar">
        <span class="filter">
            <button id="filter-button">Select Filter</button>
            <div class="filter-hidden">
                <button>Album</button>
                <div class="album-hidden">
                    <button class="album">Temporary</button>
                    <button class="album">Temporary</button>
                    <button class="album">Temporary</button>
                    <button class="album">Temporary</button>
                    <button class="album">Temporary</button>
                    <button class="album">Temporary</button>
                    <button class="album">Temporary</button>
                    <button class="album">Temporary</button>
                    <button class="album">Temporary</button>
                    <button class="album">Temporary</button>
                    <button class="album">Temporary</button>
                    <button class="album">Temporary</button>
                    <button class="album">Temporary</button>
                    <button class="album">Temporary</button>
                    <button class="album">Temporary</button>
                    <button class="album">Temporary</button>
                    <button class="album">Temporary</button>
                    <button class="album">Temporary</button>
                </div>
                
                <button>Genre</button>
                <div class="genre-hidden">

                </div>
                
                <button>Year of Release</button>
                <div class="year-hidden">

                </div>
                
                <button>Contribution</button>
                <div class="contribution-hidden">

                </div>
            </div>
        </span>
        <span class="sort">
            <button id="sort-button">Select Sort</button>
            <div class="sort-hidden">
                <button>▲ Alphabetically</button>
                <button>▲ Year of Release</button>
                <button>▲ Contribution %</button>
                <button>▼ Alphabetically</button>
                <button>▼ Year of Release</button>
                <button>▼ Contribution %</button>
            </div>
        </span>
        <span class="search">
            <input type="text" id="search" placeholder="Search">
        </span>
    </div>

    <!-- <span id="hide-me">Choose a member to begin!</span> -->

</body>
    <script src="./data.js"></script>
    <script src="./new_data.js"></script>

</html>
